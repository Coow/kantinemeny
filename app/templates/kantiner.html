{% block title %}
  <title>Kantiner</title>
{% endblock %}

{% block sheets %}
  <link href="/static/meny.css" rel="stylesheet" type="text/css" />
{% endblock %}

<meta name="viewport" content="width=device-width; initial-scale=1.1;" />

{% block body %}

  <div class=accounts>
    <table>
      <thead>
        <tr>
          <th>Kantine</th>
          <th>API</th>
        </tr>
      </thead>
      {% for cafeteria in cafeterias_map %}
        <tr>
          <td>
            <a class="kantine"
              href="/{{ cafeteria[0] }}/">
              {{- cafeteria[1]['location'] -}}
            </a>
          </td>
          <td>
            <a class="api" href="/api/{{ cafeteria[0] }}/">
              {{- cafeteria[0] -}}
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
